name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0   # or the version you use

      # ---------------- VPC ----------------
      - name: Terraform Init (VPC)
        working-directory: VPC_module
        run: terraform init

      - name: Terraform Plan (VPC)
        working-directory: VPC_module
        run: terraform plan

      - name: Terraform Apply (VPC)
        if: github.ref == 'refs/heads/main'
        working-directory: VPC_module
        run: terraform apply -auto-approve

      # ---------------- SUBNET ----------------
      - name: Terraform Init (Subnet)
        working-directory: SUBNET_module
        run: terraform init

      - name: Terraform Plan (Subnet)
        working-directory: SUBNET_module
        run: terraform plan

      - name: Terraform Apply (Subnet)
        if: github.ref == 'refs/heads/main'
        working-directory: SUBNET_module
        run: terraform apply -auto-approve

      # ---------------- EC2 ----------------
      - name: Terraform Init (EC2)
        working-directory: EC2_module
        run: terraform init

      - name: Terraform Plan (EC2)
        working-directory: EC2_module
        run: terraform plan

      - name: Terraform Apply (EC2)
        if: github.ref == 'refs/heads/main'
        working-directory: EC2_module
        run: terraform apply -auto-approve
